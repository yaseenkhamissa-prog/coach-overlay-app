<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coach Overlay App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- OCR Library (REQUIRED) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 0;
    }

    .section {
      background: #111827;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1d4ed8;
    }

    button.secondary {
      background: #374151;
    }

    input, select {
      padding: 6px;
      border-radius: 6px;
      border: none;
      margin-right: 6px;
    }

    #screenPreview {
      width: 100%;
      max-height: 300px;
      background: black;
      border-radius: 8px;
      margin-top: 10px;
    }

    #captureCanvas {
      display: none;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ® Coach Overlay</h1>

  <!-- STATUS -->
  <div class="section">
    <p id="status">Status: Not running</p>
    <p id="captureStatus">No screen shared</p>
  </div>

  <!-- GAME MODE -->
  <div class="section">
    <h3>Game Mode</h3>

    <label for="gameMode">Preset:</label>
    <select id="gameMode" onchange="setGameMode(this.value)">
      <option value="fortnite">Fortnite</option>
      <option value="valorant">Valorant</option>
      <option value="cod">Call of Duty</option>
      <option value="custom">Custom</option>
    </select>

    <br><br>

    <label for="customGame">Other game:</label>
    <input
      id="customGame"
      type="text"
      placeholder="Type game name (e.g. CS2)"
    />
    <button onclick="submitCustomGame()">Submit</button>
  </div>

  <!-- CONTROLS -->
  <div class="section">
    <h3>Controls</h3>

    <button onclick="startScreenShare()">Share Screen</button>
    <button onclick="stopScreenShare()" class="secondary">Stop Share</button>

    <br><br>

    <button onclick="startCoaching()">Start Coaching</button>
    <button onclick="stopCoaching()" class="secondary">Stop Coaching</button>

    <br><br>

    <button onclick="simulateTip()">Simulate Tip</button>
    <button onclick="resetTipHistory()" class="secondary">Clear Tips</button>
  </div>

  <!-- VIDEO / OCR -->
  <div class="section">
    <h3>Screen Preview</h3>
    <video id="screenPreview" autoplay muted></video>
    <canvas id="captureCanvas"></canvas>
  </div>

  <!-- CURRENT TIP -->
  <div class="section">
    <h3>Current Tip</h3>
    <p id="currentTip">No tip yet.</p>
  </div>

  <!-- TIP HISTORY -->
  <div class="section">
    <h3>Tip History</h3>
    <ul id="tipHistory"></ul>
  </div>

  <!-- MAIN APP SCRIPT -->
  <script src="app.js"></script>

</body>
</html>
